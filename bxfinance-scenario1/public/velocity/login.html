<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/login.css">

    <title>BXFinance - Sign In</title>
  </head>
  <body>
    <div class="card card-login">
      <div class="card-header">
        <a href="/" class="btn btn-link btn-back">Back</a>
        <img src="assets/images/logo.svg" class="logo" />
      </div>
      <div class="card-body">
        <form action="/?register=true">
          <div class="tab-content"><div class="tab-pane active"><h4>Welcome Back</h4><div class="form-group-light form-group"><label for="username" class="">Username</label><input name="username" id="username" placeholder="Username" type="text" class="form-control"></div><div class="form-group-light form-group"><div class="custom-checkbox custom-control"><input type="checkbox" id="remember" class="custom-control-input"><label class="custom-control-label" for="remember">Remember Me</label></div></div><div class="mb-3"><button type="button" class="btn btn-secondary">Next</button></div><div><button type="button" class="text-info pl-0 btn btn-link btn-sm">Forgot your username?</button></div></div><div class="tab-pane"><h4>How would you like to sign in?</h4><div class="form-group"><div><div class="form-check-inline custom-radio custom-control"><input type="radio" id="login_method_email" name="login_method" class="custom-control-input"><label class="custom-control-label" for="login_method_email">Email me a one-time password</label></div><div class="form-check-inline custom-radio custom-control"><input type="radio" id="login_method_text" name="login_method" class="custom-control-input"><label class="custom-control-label" for="login_method_text">Text me a one-time password</label></div><div class="form-check-inline custom-radio custom-control"><input type="radio" id="login_method_faceid" name="login_method" class="custom-control-input"><label class="custom-control-label" for="login_method_faceid">With FaceID (Mobile App Required)</label></div></div></div><div class="mb-4 text-center"><button type="button" disabled="" class="btn btn-secondary disabled">Sign In</button></div><div class="text-center"><button type="button" class="text-info btn btn-link btn-sm">Need help signing in?</button></div></div><div class="tab-pane"><div class="mobile-loading"><div class="spinner"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="circle-notch" class="svg-inline--fa fa-circle-notch fa-w-16 fa-3x fa-spin" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M288 39.056v16.659c0 10.804 7.281 20.159 17.686 23.066C383.204 100.434 440 171.518 440 256c0 101.689-82.295 184-184 184-101.689 0-184-82.295-184-184 0-84.47 56.786-155.564 134.312-177.219C216.719 75.874 224 66.517 224 55.712V39.064c0-15.709-14.834-27.153-30.046-23.234C86.603 43.482 7.394 141.206 8.003 257.332c.72 137.052 111.477 246.956 248.531 246.667C393.255 503.711 504 392.788 504 256c0-115.633-79.14-212.779-186.211-240.236C302.678 11.889 288 23.456 288 39.056z"></path></svg></div><p>Please check your smartphone to sign in...</p></div><div class="mt-4 text-center"><button type="button" class="text-info btn btn-link btn-sm">Need help signing in?</button></div></div></div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
